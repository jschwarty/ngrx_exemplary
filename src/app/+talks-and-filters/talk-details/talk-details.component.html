<md-card *ngIf="talk$ | async as talk">
  <div id="rating-column">
    Rating
    <span id="rating">{{talk.rating}}</span>
  </div>

  <div>
    <span id="title">{{talk.title}}</span>
    <span id="speaker">{{talk.speaker}}</span>

    <div id="description">
      {{talk.description}}
    </div>

    <rate-button [talk]="talk" (rate)="handleRate($event, talk.id)"></rate-button>
  </div>
</md-card>
